
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SocialVid</title> 
        <link href="css/webrtc.css" rel="stylesheet">
    </head>
    <body>
        <div id="genericModal" class="modal">
            <div>
                <a id="genericModalClose" title="Close" class="close">X</a>
                <h2 id="genericModalText"> </h2>
                <div id="genericModalFooter" class="text-right">
                    <hr>
                    <button id="genericModalCancel" class="primary">CANCEL</button>
                </div>
            </div>
        </div>

        <div id="callModal" class="modal"> </div> 

        <div id="fileTransferModal" class="modal">
            <div> 
               <a id="fileTransferModalClose" title="Close" class="close">X</a>
               <h2 id="fileTransferModalHeader">Transfer File(s)</h2>
               <hr>
               <div id="fileTransferModalBody">
                   <input type="file" id="fileTransferModalFileInput" multiple/>
                   <span id="fileTransferModalFileDrop">or drop files here</span>
                   <div id="fileTransferModalProgress">
                       <progress max="100" value="0"></progress>
                   </div>
                   <div id="fileTranferModalIncomingFiles"> </div>
               </div>
               <hr>
               <div class="text-right">
                   <button id="fileTransferModalCancel" class="primary">CANCEL</button>
                   <button id="fileTransferModalUpload" class="primary">UPLOAD</button>
               </div>
            </div>
        </div>

        <div class="form-signin box-shadow" id="signInDiv">
            <h2 class="text-center">Please enter your name</h2> 
            <div class="text-center">
                <svg fill="#000000" fill-opacity="0.6" height="140" viewBox="0 0 24 24" width="140" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
            </div>
            <form id="signInForm"> 
                <input type="text" id="inputText" name="name" class="form-control" placeholder="Name" required autofocus>
                <input type="text" id="inputNumber" name="number" class="form-control" placeholder="Number" style="display: none; ">
                <div id="cameraSelectDiv" style="display: none; ">
                    <label class="device-label"> Camera: </label>
                    <select id="inputCamera" name="camera"></select>
                </div>
                <div id="micSelectDiv" style="display: none; ">
                    <label class="device-label"> Microphone: </label>
                    <select id="inputMic" name="microphone"></select>
                </div>
                <div id="speakerSelectDiv" style="display: none; ">
                    <label class="device-label"> Speaker: </label>
                    <select id="outputSpeaker" name="speaker"></select>
                </div>
                
                <div style="margin: 10px auto 0px auto; width: 100%; text-align: center;">
                    <button id="inputSubmitVoice" disabled style="margin-right: 5px; display: none;" class="primary">VOICE</button>
                    <button type="submit" id="inputSubmit" disabled style="display: none; " class="primary" >VIDEO</button>
                    <button type="submit" id="inputSubmitShare" disabled style="display: none; " class="primary" >JOIN</button>
                </div>
                <h4 style="text-align: right; padding-top: 15px; padding-right: 1px; margin-bottom: 1px;"> &copy; 2016 SocialVid.in. All rights reserved. </h4>
            </form>
        </div> 

        <div class="full-height" id="mainDiv">
            <div id="mainFormParticipants" class="full-height" style="display: none;">
                <div class="box full-height"> 
                    <h4 class="text-center">PARTICIPANTS</h4>
                    <ul id="mainFormParticipantsList" class=""></ul> 
                </div>
            </div>

            <div id="mainFormChat">
                <a id="mainFormChatCloseBtn" title="Close">X</a>
                <h4 class="text-center"> CHAT </h4>
                <ul id="mainFormChatsList"> </ul>
                <div class="bottom-box">
                    <form id="mainFormChatForm" class="form">
                        <textarea id="mainFormChatText" class="form-control" rows="3" placeholder="Enter text" autofocus></textarea>
                        <button id="mainFormChatSubmit" type="submit" class="primary">SEND</button> 
                    </form>
                </div>
            </div>


            <div id="mainFormVideos" class="box-shadow full-height">
                <div id="mainFormTitleBar">
                    <span id="mainFormTitle"></span>
                    <span id="mainFormTime"></span>
                    <span id="mainFormRecordInd">REC</span>
                    <span id="mainFormConferenceMode"></span>
                </div>
                <div id="mainFormVideosContainer">
                    <audio id="mainFormAudio1" autoplay></audio>
                    <div id="mainFormShareVideo" class="video-div">
                        <video id="mainFormShareVideo1" height="100%" autoplay></video>
                        <canvas id="mainFormCanvas"></canvas>
                        <canvas id="mainFormCanvas2"></canvas>
                        <input id="mainFormCanvasTextInput" type="text"/>
                        <div id="mainFormShareName" class="video-label">Share</div>
                    </div>
                    <div id="mainFormVideo1" class="video-div video-animate">
                        <video id="mainFormRemoteVideo1" poster="images/avatar.svg" autoplay></video>
                        <div id="mainFormRemoteVideoMuteImg" class="mute-video-img"></div>
                        <div id="mainFormRemotePart1" class="video-label"></div>
                        <div id="mainFormRemoteCaption" class="video-caption">Test Caption</div>
                    </div>
                    <div id="mainFormVideo2" class="video-div video-animate">
                        <video id="mainFormRemoteVideo2" autoplay></video>
                        <div id="mainFormRemotePart2" class="video-label"></div>
                    </div>
                    <div id="mainFormVideo3" class="video-div video-animate">
                        <video id="mainFormRemoteVideo3" autoplay></video>
                        <div id="mainFormRemotePart3" class="video-label"></div>
                    </div>
                    <div id="mainFormVideo4" class="video-div video-animate">
                        <video id="mainFormRemoteVideo4" autoplay></video>
                        <div id="mainFormRemotePart4" class="video-label"></div>
                    </div>
                    <div id="mainFormVideo5" class="video-div video-animate">
                        <video id="mainFormRemoteVideo5" autoplay></video>
                        <div id="mainFormRemotePart5" class="video-label"></div>
                    </div>
                    <div id="mainFormVideo6" class="video-div video-animate">
                        <video id="mainFormRemoteVideo6" autoplay></video>
                        <div id="mainFormRemotePart6" class="video-label"></div>
                    </div>
                    <div id="mainFormVideo7" class="video-div video-animate">
                        <video id="mainFormRemoteVideo7" autoplay></video>
                        <div id="mainFormRemotePart7" class="video-label"></div>
                    </div>
                    <div id="mainFormSelfView" class="video-div video-animate">
                        <video id="mainFormSelfVideo" poster="images/avatar.svg" autoplay muted></video>
                        <div id="mainFormSelfVideoMuteImg" class="mute-video-img"></div>
                        <div class="video-label"> <div> You </div> </div>
                    </div>
                </div>
                <div class="call-button-group-holder">
                    <div class="call-button-group">
                        <button id="mainFormRaiseHandBtn" title="Raise Hand" class="raise-hand"></button>
                        <button id="mainFormTransferBtn" title="Call Transfer" class="call-transfer"></button>
                        <select id="mainFormDisplaysBtn" name="mainFormDisplaysName"> </select>
                        <button id="mainFormRecordBtn" title="Record" class="record"></button>
                        <button id="mainFormWhiteboardBtn" title="Whiteboard" class="whiteboard"></button>
                        <!-- <button id="mainFormCaptionBtn" title="Caption" class="caption"></button> -->
                        <button id="mainFormLayoutBtn" title="Layout" class="layout"></button>
                        <button id="mainFormFullScreenBtn" title="FullScreen" class="fullscreen"></button>
                        <button id="mainFormVideoBtn" title="Video Mute" class="video-unmute"></button>
                        <button id="mainFormMicrophoneBtn" title="Microphone Mute" class="mic-unmute"></button>
                        <button id="mainFormSpeakerBtn" title="Speaker Mute" class="speaker-unmute"></button>
                        <button id="mainFormShareBtn" title="Share"></button>
                        <button id="mainFormChatBtn" title="Chat"></button>
                        <button id="mainFormFileTransferBtn" title="Upload Files"></button>
                        <button id="mainFormSelfViewBtn" title="Toggle self view"></button>
                        <button id="mainFormPopoutBtn" title="Pop out"></button>
                        <button id="mainFormHangupBtn" class="hang-up" title="Hang up"></button>
                    </div>
                    <div id="mainFormDrawButtonGroup">
                        <input id="mainFormColorBtn" type="color" value="#FF0000" /> 
                        <select id="mainFormWidth" name="mainFormWidthName">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <button id="mainFormpencilBtn" title="Pencil" class="pencil"></button>
                        <button id="mainFormlineBtn" title="Line" class="line"></button>
                        <button id="mainFormrectangleBtn" title="Rectangle" class="rectangle"></button>
                        <button id="mainFormcircleBtn" title="Circle" class="circle"></button>
                        <button id="mainFormtextBtn" title="Text (Click on the canvas and type)" class="text"></button>
                        <label class="button-like photo" for="mainFormImageFile" id="mainFormImageLabel"></label><input id="mainFormImageFile" type="file" accept=".png,.jpg,.jpeg,.gif" style="display: none;"/> 
                        <button id="mainFormeraserBtn" title="Eraser" class="eraser"></button>
                        <a class="button-like snapshot" id="mainFormcaptureBtn"></a>
                    </div>
                </div>
            </div>
        </div>

        <!--
        <script src="js/adapter.js"></script>
        <script src="js/peerconn.js"></script>
        -->
        <!--<script src="js/client.js"></script>-->
        <script src="https://demo.socialvid.in/js/client.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
